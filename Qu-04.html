<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Volume of Cuboid</title>
  </head>
  <body>
    <script>
      function cuboidVolume(width,length,height){
        var Volume = length * width * height;
        return Volume;
      }
      document.write(cuboidVolume(2,5,7));
    </script>
  </body>
</html>
