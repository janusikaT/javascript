<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Declare 2 Variable</title>
  </head>
  <body>
    <p id ="demo1">  </p>
    <p id ="demo2"> </p>
    <p id ="demo3"> </p>
    <p id ="demo4"> </p>
    <script>
      var num1;
      var num2;

      function addNum(num1,num2){
        return num1 + num2;
      }
      document.getElementById("demo1").innerHTML = addNum(8,2);

      function multiNum(num1,num2){
        return num1 * num2;
      }
      document.getElementById("demo2").innerHTML = multiNum(8,2);

      function subtractNum(num1,num2){
        return num1 - num2;
      }
      document.getElementById("demo3").innerHTML = subtractNum(8,2);

      function divideNum(num1,num2){
        return num1 / num2;
      }
      document.getElementById("demo4").innerHTML = divideNum(8,2);
    </script>
  </body>
</html>
